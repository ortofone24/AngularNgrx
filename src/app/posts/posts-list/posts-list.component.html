<div class="container d-flex justify-content-center">
  <div class="table-responsive w-100">
    <h3 class="text-center">Posts list</h3>
    <table class="table table-striped text-center" *ngIf="posts$ | async as postsData">
      <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of postsData">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
